name: Generate TypeDoc Docs

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install TypeDoc, theme, and plugin
        run: |
          bun add typedoc typedoc-github-theme typedoc-plugin-include-example

      - name: Generate documentation
        run: |
          bunx typedoc \
            --theme typedoc-github-theme \
            --plugin typedoc-plugin-include-example \
            --customFooterHtml "MIT license Â© Urixen 2025" \
            --hideGenerator \
            --out docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
