name: Generate TypeDoc Docs

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install TypeDoc, theme, and plugin
        run: |
          bun add typedoc typedoc-github-theme typedoc-plugin-include-example

      - name: Generate documentation
        run: |
          bunx typedoc \
            --plugin typedoc-github-theme \
            --plugin typedoc-plugin-include-example \
            --customFooterHtml "MIT license Â© Urixen 2025" \
            --hideGenerator \
            --out docs

     
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
